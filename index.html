<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700;800&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/b39e6020ef.js"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"
      integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1><i class="fa-solid fa-chart-pie"></i>Expense Tracker</h1>
      <h2>Add a new item:</h2>
      <div class="new-item-section">
        <form class="form">
          <div>
            <label for="name">Name:</label>
            <input
              type="text"
              id="name"
              name="name"
              placeholder="What did you buy?"
            />
          </div>
          <div>
            <label for="date">Date:</label>
            <input
              type="text"
              id="date"
              name="date"
              placeholder="mm/dd/yyyy"
              onfocus="(this.type='date')"
            />
          </div>
          <div>
            <label for="categories">Category:</label>
            <select name="categories" id="categories">
              <option value="" disabled selected>Choose one...</option>
              <option value="rent">Rent</option>
              <option value="utilities">Utilities</option>
              <option value="food">Food</option>
              <option value="transportation">Transportation</option>
              <option value="insurance">Insurance</option>
              <option value="clothing">Clothing</option>
              <option value="personal">Personal</option>
            </select>
          </div>
          <div>
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="number" placeholder="$$" />
          </div>
        </form>
        <div class="button">
          <input type="button" name="button" id="button" value="Add Expense" />
        </div>
      </div>

      <div class="grid-container">
        <div class="table-container">
          <div class="table-data">
            <table class="table">
              <thead>
                <tr class="table-row">
                  <th>Name</th>
                  <th>Date</th>
                  <th>Category</th>
                  <th>Amount</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr class="no-expense">
                  <td colspan="4">No expenses tracked</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="myChart"></canvas>
        </div>
      </div>
    </div>
  </body>
</html>
